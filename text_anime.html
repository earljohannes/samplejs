<!DOCTYPE html>
<html>
<title>Text Animation</title>
<body style="text-align: center; color:black; background-color:yellow">
    <button onclick="Printer()">Start Animation</button>
    <button onclick="clearIt()">Stop</button>
    <p id="para" style="display:block"></p>
    
    <script>
    var i = 0;
    var text = 'Text Animation going on.';
    var a;
    function Printer() {
      if (i < text.length) {
        var para=document.getElementById("para")
        para.innerHTML += text.charAt(i);
        i++;
        if(para.style.display=="block")
            para.style.display="none"
        else  
          para.style.display="block"
        a= setTimeout(Printer, 100)
      }
    }
    function clearIt(){
      clearTimeout(a)
      if(i>0)
        {
          i=0
          document.getElementById("para").innerHTML=""
        }
    }
    </script>

</body>
</html>
