<html>   
   <head>
      <title>Image Animation</title>  
      <body style="text-align: center; color:black; background-color:yellow">   
         <form>
            <img id = "myImage" src = "image.jpg"  width="200" height="200"/>
            <p>Click on start to see the aniamtion</p>
            <input type = "button" value = "Move Left" onclick = "moveLeft();" />
            <input type = "button" value = "Move Right" onclick = "moveRight();" />
            <input type = "button" value = "Stop" onclick = "stop();" />
         </form>      
      </body>    
      <script type = "text/javascript">
         
            var img = null;
            var a ;
            
            function setImage() {
               img = document.getElementById('myImage');
               img.style.position= 'relative'; 
               img.style.left = '0px'; 
            }
            function moveRight() {
               img.style.left = parseInt(img.style.left) + 5 + 'px';
               a = setTimeout(moveRight,40);   
            }
            
            function moveLeft() {
               img.style.left = parseInt(img.style.left) -5 + 'px';
               a = setTimeout(moveLeft,40);   
            }

            function stop() {
               clearTimeout(a);
               img.style.left = '0px'; 
            }
            window.onload = setImage;
    
      </script>
   </head>

</html>
